<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Gradient for the shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="50%" style="stop-color:#2d5a87"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    
    <!-- Gradient for the air gap -->
    <linearGradient id="gapGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#44a08d"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#0d1b2a" opacity="0"/>
  
  <!-- Main shield shape -->
  <path d="M200 40 
           L320 90 
           L320 200 
           Q320 300 200 360 
           Q80 300 80 200 
           L80 90 Z" 
        fill="url(#shieldGradient)" 
        filter="url(#shadow)"
        stroke="#4ecdc4" 
        stroke-width="3"/>
  
  <!-- Inner shield highlight -->
  <path d="M200 60 
           L300 105 
           L300 195 
           Q300 280 200 335 
           Q100 280 100 195 
           L100 105 Z" 
        fill="none" 
        stroke="#4ecdc4" 
        stroke-width="1.5" 
        opacity="0.4"/>
  
  <!-- The "air gap" - a horizontal split with lightning/disconnect effect -->
  <g filter="url(#glow)">
    <!-- Left side key fragment -->
    <g transform="translate(130, 150)">
      <!-- Key base -->
      <rect x="0" y="25" width="45" height="30" rx="5" fill="url(#gapGradient)"/>
      <circle cx="12" cy="40" r="8" fill="#1e3a5f"/>
      <!-- Key teeth pointing right -->
      <path d="M45 25 L55 25 L55 35 L50 35 L50 30 L45 30 Z" fill="url(#gapGradient)"/>
      <path d="M45 40 L55 40 L55 50 L50 50 L50 45 L45 45 Z" fill="url(#gapGradient)"/>
    </g>
    
    <!-- Air gap lightning bolt / break -->
    <g transform="translate(185, 140)">
      <path d="M15 0 L5 30 L20 30 L8 65 L35 25 L18 25 L30 0 Z" 
            fill="#4ecdc4" 
            opacity="0.9"/>
    </g>
    
    <!-- Right side key fragment (mirror) -->
    <g transform="translate(225, 150)">
      <!-- Key base -->
      <rect x="0" y="25" width="45" height="30" rx="5" fill="url(#gapGradient)"/>
      <circle cx="33" cy="40" r="8" fill="#1e3a5f"/>
      <!-- Key teeth pointing left -->
      <path d="M0 25 L-10 25 L-10 35 L-5 35 L-5 30 L0 30 Z" fill="url(#gapGradient)"/>
      <path d="M0 40 L-10 40 L-10 50 L-5 50 L-5 45 L0 45 Z" fill="url(#gapGradient)"/>
    </g>
  </g>
  
  <!-- Lock body at the top -->
  <g transform="translate(170, 90)">
    <rect x="0" y="20" width="60" height="45" rx="8" fill="#4ecdc4"/>
    <rect x="5" y="25" width="50" height="35" rx="5" fill="#1e3a5f"/>
    <!-- Lock shackle -->
    <path d="M15 20 L15 8 Q15 -5 30 -5 Q45 -5 45 8 L45 20" 
          fill="none" 
          stroke="#4ecdc4" 
          stroke-width="8" 
          stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="30" cy="38" r="6" fill="#4ecdc4"/>
    <rect x="27" y="38" width="6" height="12" rx="1" fill="#4ecdc4"/>
  </g>
  
  <!-- Consensus nodes - two small circles representing parties -->
  <g filter="url(#glow)">
    <!-- Left node (Alice) -->
    <circle cx="115" cy="280" r="20" fill="#1e3a5f" stroke="#4ecdc4" stroke-width="2"/>
    <text x="115" y="285" text-anchor="middle" fill="#4ecdc4" font-family="monospace" font-size="14" font-weight="bold">A</text>
    
    <!-- Right node (Bob) -->
    <circle cx="285" cy="280" r="20" fill="#1e3a5f" stroke="#4ecdc4" stroke-width="2"/>
    <text x="285" y="285" text-anchor="middle" fill="#4ecdc4" font-family="monospace" font-size="14" font-weight="bold">B</text>
    
    <!-- Connection lines to center (consensus) -->
    <line x1="135" y1="280" x2="175" y2="240" stroke="#4ecdc4" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
    <line x1="265" y1="280" x2="225" y2="240" stroke="#4ecdc4" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
    
    <!-- Central consensus indicator -->
    <circle cx="200" cy="240" r="10" fill="#4ecdc4" opacity="0.8"/>
  </g>
  
  <!-- Text: AIRGAPPER -->
  <text x="200" y="330" 
        text-anchor="middle" 
        fill="#4ecdc4" 
        font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" 
        font-size="28" 
        font-weight="bold"
        letter-spacing="4">AIRGAPPER</text>
</svg>
